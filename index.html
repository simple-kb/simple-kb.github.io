<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple KB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        .left-panel {
            width: 400px;
            background-color: #f5f5f5;
            padding: 30px;
            border-right: 1px solid #ddd;
        }

        .main-content {
            flex: 1;
            padding: 30px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 150px;
        }

        textarea:focus {
            outline: none;
            border-color: #0366d6;
        }

        button {
            width: 100%;
            padding: 12px 24px;
            background-color: #0366d6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0256c7;
        }

        button:active {
            background-color: #024aa7;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <h1>Create KB Node</h1>
        <form id="kb-form">
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" placeholder="Enter your knowledge base node content..." required></textarea>
            </div>
            <button type="submit">Create Pull Request</button>
        </form>
    </div>

    <div class="main-content">
        <h1>Hello</h1>
    </div>

    <script>
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function getCurrentTimestamp() {
            return new Date().toISOString();
        }

        function createMarkdownContent(userContent, uuid, timestamp) {
            return `---
id: ${uuid}
created: ${timestamp}
---

${userContent}`;
        }

        function createGitHubURL(filename, content, commitMessage) {
            const repoOwner = 'simple-kb';
            const repoName = 'simple-kb.github.io';
            const branch = 'main';

            const encodedContent = encodeURIComponent(content);
            const encodedMessage = encodeURIComponent(commitMessage);

            return `https://github.com/${repoOwner}/${repoName}/new/${branch}?filename=${filename}&value=${encodedContent}&message=${encodedMessage}`;
        }

        document.getElementById('kb-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const content = document.getElementById('content').value.trim();

            if (!content) {
                alert('Please enter some content');
                return;
            }

            const uuid = generateUUID();
            const timestamp = getCurrentTimestamp();
            const filename = `kb/${uuid}.md`;
            const markdownContent = createMarkdownContent(content, uuid, timestamp);
            const commitMessage = `Create node ${uuid}`;

            const githubURL = createGitHubURL(filename, markdownContent, commitMessage);

            window.open(githubURL, '_blank');

            document.getElementById('content').value = '';
        });
    </script>
</body>
</html>
